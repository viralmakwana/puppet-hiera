---

classes:
 - ntp
 - motd
 - apache
 - firewalld

ntp::enable: true
ntp::autoupdate: false
ntp::restrict:
 - 127.0.0.1
ntp::servers:
 - 0.uk.pool.ntp.org
 - 1.uk.pool.ntp.org
 - 2.uk.pool.ntp.org


apache::ip:
 - '127.0.0.1'
apache::default_vhost: true
apache::service_ensure: 'running'
apache::logroot: '/var/log/httpd'
apache::timeout: '100'

firewalld::service_ensure: 'stopped'
